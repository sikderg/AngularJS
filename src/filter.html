<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

    <p>Click the table headers to change the sorting order:</p>

    <div ng-app="myApp" ng-controller="namesCtrl">

        <table border="1" width="50%">
            <tr>
                <th ng-click="orderByMe('name')">
                    Name
                    <i class="fas" ng-class="{'fa-sort-up': orderType === 'name' && orderReverse, 'fa-sort-down': orderType === 'name' && !orderReverse}"></i>
                </th>
                <th ng-click="orderByMe('country')">
                    Country
                    <i class="fas" ng-class="{'fa-sort-up': orderType === 'country' && orderReverse, 'fa-sort-down': orderType === 'country' && !orderReverse}"></i>
                </th>
            </tr>
            <tr ng-repeat="x in names | orderBy:myOrderBy">
                <td>{{x.name}}</td>
                <td>{{x.country}}</td>
            </tr>
        </table>

    </div>

    <script>
        angular.module('myApp', []).controller('namesCtrl', function ($scope) {
            $scope.names = [
                { name: 'Jani', country: 'Norway' },
                { name: 'Carl', country: 'Sweden' },
                { name: 'Margareth', country: 'England' },
                { name: 'Hege', country: 'Norway' },
                { name: 'Joe', country: 'Denmark' },
                { name: 'Gustav', country: 'Sweden' },
                { name: 'Birgit', country: 'Denmark' },
                { name: 'Mary', country: 'England' },
                { name: 'Kai', country: 'Norway' },
                { name: 'Tuba', country: 'India' }
            ];
            $scope.orderByMe = function (x) {
                $scope.orderReverse = ($scope.orderType === x) ? !$scope.orderReverse : false;
                $scope.orderType = x;
            }
        });
    </script>

</body>

</html>
